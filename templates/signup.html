<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup | Medical Consultant AI</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #3a8dde);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #3a8dde;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #3a8dde;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #2e77c7;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .link {
            margin-top: 10px;
            display: block;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="signup-box">
        <h2>üìù Sign Up</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Choose a username" required><br>
            <input type="password" name="password" placeholder="Choose a password" required><br>
            <button type="submit">Sign Up</button>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </form>
        <a href="{{ url_for('login') }}" class="link">Already have an account? Login</a>
    </div>
</body>

</html>
